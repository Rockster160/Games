<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pull to Refresh Example</title>
    <style media="screen">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        overflow: auto;
      }

      #content {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <p>Content goes here.</p>
        <p class="thing"></p>
        <script type="text/javascript">
          document.querySelector(".thing").textContent = Math.random()
        </script>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
